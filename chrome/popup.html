<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <style type="text/css">
        body { 
            margin: .5em; 
            width: 300px;
        }
    </style>
    <script src="options_magic.js"></script>
</head>
<body>
    <div>
        <h5>Scripts to enable</h5>
            <label class='checkbox'>
                <input type='checkbox' name='mdk_filemanager_shrinker_enabled' value='1' /> File Manager Shrinker (Moodle.org)
            </label>
            <label class='checkbox'>
                <input type='checkbox' name='mdk_pull_request_helper_enabled' value='1' /> Pull Request Helper (Tracker)
            </label>
            <label class='checkbox'>
                <input type='checkbox' name='mdk_toolbar_enabled' value='1' /> Toolbar (Moodle instances)
            </label>
            <label class='checkbox'>
                <input type='checkbox' name='mdk_tracker_pull_branches_enabled' value='1' /> Tracker Pull Branches
            </label>
            <label class='checkbox'>
                <input type='checkbox' name='mdk_tracker_tester_helper_enabled' value='1' /> Tracker Tester Helper
            </label>
            <label class='checkbox'>
                <input type='checkbox' name='mdk_tracker_toggle_moodle_menu_enabled' value='1' /> Tracker Toggle Moodle Menu
            </label>
    </div>
</body>
</html>
